trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.x' # or the appropriate version of .NET Framework or .NET Core

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '5.x' # Use the appropriate NuGet version for your project

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- script: |
    msbuild /p:Configuration=$(buildConfiguration) /p:Platform="Any CPU"
  displayName: 'Build Solution'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
